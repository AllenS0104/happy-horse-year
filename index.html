<script>
    const video = document.getElementById('hareVideo');
    const wordDisplay = document.getElementById('wordDisplay');
    const input = document.getElementById('manualInput');
    const fpsVal = document.getElementById('fps-val');

    let state = 'IDLE';
    const IDLE_DURATION = 10;

    // FPS ç›‘æµ‹é€»è¾‘
    let lastTime = performance.now();
    let frames = 0;
    function updateFPS() {
        const now = performance.now();
        frames++;
        if (now > lastTime + 1000) {
            fpsVal.innerText = Math.round((frames * 1000) / (now - lastTime));
            lastTime = now;
            frames = 0;
        }
        requestAnimationFrame(updateFPS);
    }
    requestAnimationFrame(updateFPS);

    // æå‡è§†é¢‘æ¸²æŸ“æ€§èƒ½ï¼šé”å®š HW åŠ é€Ÿ
    video.currentTime = 0;
    video.play();
    
    video.addEventListener('timeupdate', () => {
        if (state === 'IDLE') {
            if (video.currentTime >= IDLE_DURATION || video.ended) {
                video.currentTime = 0.01; // é¿å… 0 å¸§é—ªçƒ
                video.play();
            }
        }
        if (state === 'ACTIVE' && video.ended) {

        }
    });

    function triggerAction(text) {
        if (state === 'ACTIVE') return;
        state = 'ACTIVE';
        
        video.currentTime = 0;
        video.play();
        
        wordDisplay.innerText = text;
        wordDisplay.classList.add('active');
        video.style.transform = "scale(1.05)"; // å‡å°ç¼©æ”¾æ¯”ä¾‹ï¼Œé™ä½ GPU å‹åŠ›

        if (text === "é©¬ä¸Šæœ‰é’±") {

    function resetToIdle() {

        wordDisplay.classList.remove('active');
        video.style.transform = "scale(1.0)";
        video.currentTime = 0.01;
        video.play();
    }

    function dropItems(icons) {
        const container = document.body;
        // é™åˆ¶ç²’å­æ•°é‡ä»¥ä¿è¯ 60FPS
        const count = 25; 
        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                const item = document.createElement('div');
                item.className = 'lucky-icon';
                item.innerText = icons[Math.floor(Math.random() * icons.length)];
                item.style.left = Math.random() * 100 + 'vw';
                item.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
                container.appendChild(item);
                setTimeout(() => item.remove(), 3500);
            }, i * 120);
        }
    }

    function handleCommand(cmd) {
        const c = cmd.trim();
        if (c.includes("é©¬ä¸Šæœ‰é’±")) triggerAction("é©¬ä¸Šæœ‰é’±");

    }

    const Speech = window.webkitSpeechRecognition || window.SpeechRecognition;

        rec.lang = 'zh-CN';
